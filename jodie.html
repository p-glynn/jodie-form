<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donate Now!</title>
    <link rel="stylesheet" href="./jodie.css">
  </head>
  <body>
    <div class="container">
      <header>
        <b>$167</b> still needed for this project
      </header>
      <div class="main">
        <div class="bar-wrapper">
          <div class="bar"></div>
        </div>
        <article>
          <span class="red-text">Only 3 days left</span> to fund this project.
          <br><br>
          Join the <b>42</b> other donors who have already supported this project. Every dollar helps.
        </article>
        <div class="form">
          <form>
            <input type="text" name="amount" placeholder="$" value="$ 50">
            <button type="button" name="button" id="give-now">Give Now</button>
          </form>
        </div>
        <a href="#"><i>Why give $50?</i></a>
      </div>
      <div class="buttons-bottom">
        <button type="button" name="button" class="bottom">Save for Later</button>
        <button type="button" name="button" class="bottom" id="friend">Tell Your Friends</button>
      </div>
    </div>
  </body>
</html>
